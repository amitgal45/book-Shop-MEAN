<div class="row" style="justify-content: center;font-family: 'almoni-dl';">

    <div class="row" *ngIf="TITLE" style="text-align: center;justify-content:center;background-color: #333333;color:#fff;width:98%;line-height: 36px;margin-bottom: -5px;z-index: 22;">
        <h2 style="text-align: center;">{{TITLE}}</h2>
    </div>
    <div class="row" *ngIf="BOOKS"
        style="width:97.8%;position: relative;align-items: center;align-content:center;padding-top:10px;border: 1px solid black;border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;height:140px;padding-bottom: 35px;">
        <div style="position: absolute;bottom: 10px;width:100%;">
            <p style="text-align: center;">
                <a routerLink="/book/2">{{BOOKS[_selectedBook[1]].name}}</a> <br>
                <a routerLink="/book/2">{{BOOKS[_selectedBook[1]].author}}</a> <br>

            </p>
        </div>
        <div class="col" align="center">
            <button (click)="goBack()">
                < </button>
        </div>
        <div class="col" align="center" *ngIf="BOOKS[_selectedBook[0]]" style="margin:auto;">
            <img src="{{BOOKS[_selectedBook[0]].imageUrl}}" style="width:75%" />
        </div>
        <div class="col" align="center" *ngIf="BOOKS[_selectedBook[1]]">
            <img src="{{BOOKS[_selectedBook[1]].imageUrl}}" style="width:100%" />
        </div>
        <div class="col" align="center" *ngIf="BOOKS[_selectedBook[2]]" style="margin:auto;">
            <img src="{{BOOKS[_selectedBook[2]].imageUrl}}" style="width:75%" />
        </div>
        <div class="col" align="center">
            <button (click)="goFoward()"> > </button>
        </div>
    </div>
</div>
